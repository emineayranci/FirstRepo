    <script>
        "use strict";
        class CW5 extends Menu {
            constructor(course,student,point,point3D) {
                super();
                this.course=new Course("Computer","13.00","31/10/2019","B121")
                this.student=new Student(1621221006,"Emine",4,"Computer")
                this.point=new Point(1,2);
                this.point3D=new Point3D(1,2,3);
            }
        }
        class Course  {
            constructor(name,time,date,...rooms) {
                this.name=name;
                this.time=time;
                this.date=date;
                this.rooms=rooms;
            }
            toString(){
                return this.name;
            }
        }
        class Student   {
            constructor(id,name,gpa,courses) {
                this.id=id;
                this.name=name;
                this.gpa=gpa;
                this.courses=courses;
            }
            toString(){
                return this.name;
            }
        }
        class Point   {
            constructor(x,y) {
                this.x=x;
                this.y=y;
            }
            toString(){
                return this.x +", "+ this.y;
            }
        }
        class Point3D extends Point {
            constructor(x,y,z) {
                super(x,y);
                this.z=z;
            }
            toString(){
                return this.x+", "+this.y+", "+this.z;
            }
        }
    
        var a, b, c, code;  //global variables
